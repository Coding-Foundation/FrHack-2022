name: Docker

on:
  push:
    branches:
      - "master"
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:
  build_lab:
    name: Build lab
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build front
      uses: docker/build-push-action@v3
      with:
        context: prep
        push: true
        tags: marcpartensky/lab-frhack

  build_front:
    name: Build front
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build front
      uses: docker/build-push-action@v3
      with:
        context: anfr-front
        push: true
        tags: marcpartensky/front-frhack

  build_back:
    name: Build back
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build back
      uses: docker/build-push-action@v3
      with:
        context: anfr-api
        push: true
        tags: marcpartensky/api-frhack

  deploy_back:
    name: Deploy back
    runs-on: ubuntu-latest
    needs:
      - build_back
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
          # key: ${{ secrets.KEY }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker service update --image=marcpartensky/api-frhack vps_api_frhack

  deploy_front:
    name: Deploy front
    runs-on: ubuntu-latest
    needs:
      - build_front
      - deploy_back
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
          # key: ${{ secrets.KEY }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          docker service update --image=marcpartensky/front-frhack vps_front_frhack

